<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>adminEditarSubModulos</title>
	</head>
	<body>
		<h1>EDITAR SUB MODULOS</h1>
		<p>Nombre Modulo Actual {{opcionModuloSelected}}</p>
		<p>Nombre SubModulo Actual {{opcionSubModuloSelected}}</p>
		<form action="/adminTools/subModulo/editar/guardar" method="post">
  			<select name = "idModulo">
  			{{#opcionesModulo}}
				<option value ="{{idModulo}}">{{nombre}}</option>				
			{{/opcionesModulo}}
  			</select>
  			<select name = "idNombreSubModulo">
  			{{#opcionesNombresSubModulo}}
				<option value ="{{idNombreSubModulo}}">{{nombre}}</option>				
			{{/opcionesNombresSubModulo}}
  			</select>
	  		<input type='submit' value='Modificar'/>
		</form>
		
	</body>
</html>
